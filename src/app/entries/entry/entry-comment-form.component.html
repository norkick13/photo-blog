<form (submit) = "onSubmit()" #commentForm="ngForm" >
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)] ="name"/>
    </div>
    <div>
        <label for="comment">Comment</label>
        <textarea name="comment" [(ngModel)] = "comment" ></textarea>
    </div>
    <button>Submit</button>
</form>
